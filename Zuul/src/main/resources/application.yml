spring:
  application:
    name: Zuul
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
server:
  port: 8762
  
zuul:  prefix: /gateway
  routes:    ms_result: 
      path: /ms-result/**
      service-id: ms_result
    ms_query:
      path: /ms-query/**
      service-id: ms_query